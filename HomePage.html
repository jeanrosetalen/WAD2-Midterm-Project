<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
</head>
<style>
    @font-face {
        font-family: "Lovera";
        src: url('Lovera.otf');
    }
    *{
    margin:0;
    padding:0;
    box-sizing: border-box;
    }
    html { 
    width:100vw;
    height:100vh;
    overflow-x: hidden;

    background-color: #f7f7fa;
    opacity: 0.8;
    background-image:  radial-gradient(#dc40aa 1.4500000000000002px, transparent 1.4500000000000002px), radial-gradient(#dc40aa 1.4500000000000002px, #f7f7fa 1.4500000000000002px);
    background-size: 58px 58px;
    background-position: 0 0,29px 29px;
    }
    h1 {
        text-align: center;
        font-family: "Lovera";
        font-size: 60px;
        margin: 30px 0;
        color: #b91b28;
    }
    #ul {
        list-style-type: none;
        padding-bottom: 50px;
        margin-top: 50px;

        display: grid;
        grid-template-columns: repeat(5, auto);

    }
    #ul li {
        width: 250px;
        height: 150px;
        border-radius: 12px;
        text-align: center;
        margin-left: 20px;
        margin-bottom: 20px;
        padding: 0 10px;
        font-family: 'Lovera';
        font-size: 20px;

        box-shadow: inset 3px 3px 5px rgb(198, 180, 180);

        background-image: linear-gradient(to bottom right, #00dffdd2, #fc007ac0);

        display: flex;
        align-items: center;
        justify-content: center;
    }
    #ul li:hover {
        cursor: pointer;
        transition: all 0.6s ease-in-out;
        scale: 1.2;
    }


</style>
<body>
    <div class="posts">
        <h1>Browse Posts of your Preference</h1>
        <ul id="ul"></ul>
    </div>
</body>
<script>
   
     document.addEventListener("DOMContentLoaded", function() {
        fetch("https://jsonplaceholder.typicode.com/posts")
            .then(response => response.json())
            .then(posts => {
                const postLists = document.getElementById("ul");

                posts.forEach(post => {
                    const li = document.createElement("li");
                    li.textContent = post.title;
                    li.setAttribute("data-id", post.id);
                    li.addEventListener("click", function() {
                        const id = this.getAttribute("data-id");
                        window.location.href = `PostPage.html?id=${id}`;
                    });
                    postLists.appendChild(li);
                });
            })
            .catch(error => console.error("Error fetching posts:", error));
    });
</script>
</html>
